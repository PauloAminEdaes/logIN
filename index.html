<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIN</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/css.css" />
    <script src="../js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <h2>Login</h2>
        <p id="msg-erro"></p>

        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input
              type="text"
              id="login"
              placeholder="Usuário"
              class="CAMPOS"
            />
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Senha"
              class="CAMPOS"
            />
            <button type="button" id="toggleBtn" class="Olho">
              <svg
                id="eyeOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg
                id="eyeClosed"
                class="hidden"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path
                  d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                />
                <path
                  d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                />
                <line x1="2" y1="2" x2="22" y2="22" />
              </svg>
            </button>
          </div>

          <div class="options">
            <label><input type="checkbox" /> Lembrar-me</label>
            <a href="#" class="link">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn">
            <span class="btn-text">Entrar</span>
            <i
              class="fa-solid fa-circle-notch fa-spin hidden"
              id="loading-icon"
            ></i>
          </button>
          <p class="link-p">
            Não tem uma conta? <a href="#" class="link">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
